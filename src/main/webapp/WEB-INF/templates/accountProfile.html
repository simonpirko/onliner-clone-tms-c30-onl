<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account profile</title>
</head>
<body>
<div th:insert="menubar"></div>
<div class="container text-center col-3">
    <h3>Personal data:</h3>
    <ul class="list-group">
        <li class="list-group-item" th:text="'Lastname: '+${lastname}"></li>
        <li class="list-group-item" th:text="'Name: '+${firstname}"></li>
        <li class="list-group-item" th:text="'Phone number: '+${phone}"></li>
        <li class="list-group-item" th:text="'Address: '+${address}"></li>
        <li class="list-group-item" th:text="'Role: '+${role}"></li>
    </ul>
</div>
<div class="container text-center col-3">
    <div class="accordion text-center" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Change personal data
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form th:action="@{/user/profile}" method="post">
                        <input type="hidden" name="id" class="form-control" id="exampleInputId" th:value="${id}">
                        <div class="mb-3">
                            <label for="exampleInputSurname" class="form-label">Enter your lastname</label>
                            <input type="text" name="lastname" class="form-control" id="exampleInputSurname" th:value="${lastname}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Enter your name</label>
                            <input type="text" name="name" class="form-control" id="exampleInputName" th:value="${firstname}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber" class="form-label">Enter your phone number</label>
                            <input type="text" name="phone" class="form-control" id="exampleInputNumber" th:value="${phone}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label">Enter your address</label>
                            <input type="text" name="address" class="form-control" id="exampleInputAddress" th:value="${address}">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label">Change role</label>
                            <label>
                                <select id="role" name="role" th:value="${role}">
                                    <option value="USER">USER</option>
                                    <option value="BUSINESS">BUSINESS</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Shop
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a href="/shop">
                        <button type="submit" class="btn btn-primary"> Page shop </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
